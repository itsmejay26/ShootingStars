<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Wish!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #000033 0%, #000066 50%, #000022 100%);
      color: #fff;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    /* Enhanced background stars with multiple sizes */
    .star {
      position: absolute;
      background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0.8) 50%, transparent 100%);
      border-radius: 50%;
      opacity: 0.8;
      z-index: 0;
      animation: twinkle 2s infinite alternate;
    }

    .star::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: sparkle 3s infinite;
    }

    .star::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
      width: 200%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: sparkle 3s infinite 0.5s;
    }

    @keyframes twinkle {
  0% { opacity: 0.2; }
  100% { opacity: 0.9; }
}

    @keyframes sparkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Enhanced Moon with craters and glow */
    .moon {
      position: absolute;
      top: 60px;
      right: 100px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #fff 20%, #f0f0f0 50%, #ddd 80%, #bbb 100%);
      border-radius: 50%;
      box-shadow: 
        0 0 40px rgba(255,255,255,0.6),
        inset -10px -10px 0 rgba(0,0,0,0.1);
      z-index: 1;
      animation: moonGlow 4s ease-in-out infinite alternate;
    }

    .moon::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(0,0,0,0.1);
      border-radius: 50%;
      top: 25px;
      left: 35px;
      box-shadow: 
        15px 10px 0 -2px rgba(0,0,0,0.08),
        -5px 20px 0 -3px rgba(0,0,0,0.06);
    }

    @keyframes moonGlow {
      0% { box-shadow: 0 0 40px rgba(255,255,255,0.6), inset -10px -10px 0 rgba(0,0,0,0.1); }
      100% { box-shadow: 0 0 60px rgba(255,255,255,0.9), inset -10px -10px 0 rgba(0,0,0,0.1); }
    }

    /* Enhanced shooting star with particle trail */
    .shooting-star {
      position: absolute;
      bottom: -100px;
      left: -100px;
      width: 3px;
      height: 120px;
      background: linear-gradient(to top, 
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.3) 20%,
        rgba(255,255,255,0.8) 60%,
        #fff 100%);
      transform: rotate(45deg);
      animation: shoot 2s ease-out forwards;
      opacity: 0;
      z-index: 10;
      filter: none;
    }

    .shooting-star::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0.8) 30%, transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 10px #fff;
    }

    .shooting-star::after {
      content: '';
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, 
        rgba(255,255,255,0.8) 0%,
        rgba(255,255,255,0.4) 50%,
        transparent 100%);
      opacity: 0.7;
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(120vw, -120vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Particle effects */
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      animation: particle-float 3s ease-out forwards;
      z-index: 15;
    }

    @keyframes particle-float {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px) scale(0);
      }
    }

    /* Enhanced fade effects */
    .fade-in { 
      animation: fadeIn 2s ease-out forwards; 
    }
    .fade-out { 
      animation: fadeOut 1.5s ease-in forwards; 
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(20px) scale(0.9); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    @keyframes fadeOut {
      from { 
        opacity: 1; 
        transform: scale(1); 
      }
      to { 
        opacity: 0; 
        transform: scale(0.95); 
      }
    }

    #text-message {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0;
      z-index: 5;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      letter-spacing: 1px;
      max-width: 400px;
      line-height: 1.4;
    }

    #chat-container {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 350px;
      background: rgba(0,0,20,0.8);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.1);
      z-index: 20;
      animation: fadeIn 2s ease-out forwards;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    #input-area {
      display: flex;
      width: 100%;
      gap: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    #input-area input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 16px;
      outline: none;
      transition: background 0.3s ease;
    }

    #input-area input:focus {
      background: #fff;
    }

    #input-area input::placeholder {
      color: #666;
      font-style: italic;
    }

    #input-area button {
      padding: 12px 20px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #input-area button:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    #input-area button:active {
      transform: translateY(0);
    }

    #input-area button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease;
    }

    #input-area button:active::before {
      width: 100px;
      height: 100px;
    }

    /* Constellation effect */
    .constellation {
      position: absolute;
      width: 1px;
      height: 1px;
      background: rgba(255,255,255,0.6);
      z-index: 0;
    }

    .constellation::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      top: 0;
      left: 0;
      opacity: 0;
      animation: constellation-line 8s infinite;
      animation-delay: var(--delay, 0s);
    }

    @keyframes constellation-line {
      0%, 90% { opacity: 0; }
      5%, 85% { opacity: 1; }
    }

    

    @keyframes sparkle-float {
      0%, 100% { 
        opacity: 0; 
        transform: translateY(0) rotate(0deg); 
      }
      50% { 
        opacity: 1; 
        transform: translateY(-30px) rotate(180deg); 
      }
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <div id="text-message">Loading...</div>
  <div id="chat-container">
    <div id="input-area">
      <input type="text" id="wish-input" placeholder="Type your wish here...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    // Create enhanced stars with different sizes and sparkle effects
    for (let i = 0; i < 40; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      document.body.appendChild(star);
    }

    // Add floating sparkles
    for (let i = 0; i < 5; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.top = `${Math.random() * 100}vh`;
      sparkle.style.left = `${Math.random() * 100}vw`;
      sparkle.style.setProperty('--delay', `${Math.random() * 6}s`);
      document.body.appendChild(sparkle);
    }

    

    const webhookUrl = 'https://discord.com/api/webhooks/1386736798805393418/1Ifi8ZWx0N1giYECdMPVEvBUsj40vka3ysp2YIvNJScUeZE-IUZpUmzV8_iFkca_MWJY';
    const chatContainer = document.getElementById('chat-container');
    const textMessage = document.getElementById('text-message');
    const input = document.getElementById('wish-input');
    const btn = document.getElementById('send-btn');

    let wishCount = 0;

    function logToWebhook(message) {
      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: message })
      });
    }

    // Create particle effect
    function createParticles(x, y, count = 2) {
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${x + (Math.random() - 0.5) * 20}px`;
        particle.style.top = `${y + (Math.random() - 0.5) * 20}px`;
        particle.style.animationDelay = `${Math.random() * 0.5}s`;
        document.body.appendChild(particle);
        
        setTimeout(() => particle.remove(), 3000);
      }
    }

    // Enhanced button interaction
    btn.addEventListener('mouseenter', () => {
      btn.style.transform = 'translateY(-2px)';
    });

    btn.addEventListener('mouseleave', () => {
      btn.style.transform = 'translateY(0)';
    });

    // Enhanced input interaction
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        btn.click();
      }
    });

    logToWebhook('User entered the wishing page.');
    window.addEventListener('beforeunload', () => {
      navigator.sendBeacon(webhookUrl, JSON.stringify({ content: 'User exited the wishing page.' }));
    });

    btn.addEventListener('click', () => {
      const wish = input.value.trim();
      if (!wish) return;
      
      // Create particle effect at button location
      const rect = btn.getBoundingClientRect();
      createParticles(rect.left + rect.width/2, rect.top + rect.height/2);
      
      input.value = '';
      chatContainer.classList.add('fade-out');
      setTimeout(() => chatContainer.style.display = 'none', 1500);
      textMessage.textContent = "Your wish is on its way to the stars âœ¨";
      textMessage.className = 'fade-in';
      logToWebhook(`New wish: ${wish}`);

      wishCount++;
      const delay = (wishCount <= 1)
        ? 5000
        : (Math.floor(Math.random() * 21) + 10) * 1000;

      setTimeout(() => {
        showShootingStar(() => {
          textMessage.textContent = 'Oh look, another shooting star! Wanna make another wish?';
          textMessage.className = 'fade-in';
          chatContainer.classList.remove('fade-out');
          chatContainer.style.display = 'flex';
        });
      }, delay);
    });

    function showShootingStar(callback) {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      document.body.appendChild(star);
      
      // Create particle trail effect
      const trailInterval = setInterval(() => {
        const rect = star.getBoundingClientRect();
        if (rect.left > window.innerWidth || rect.top < 0) {
          clearInterval(trailInterval);
          return;
        }
        createParticles(rect.left, rect.top, 2);
      }, 100);
      
      star.addEventListener('animationend', () => {
        clearInterval(trailInterval);
        star.remove();
        textMessage.textContent = 'Look! A shooting star! Make a wish!';
        textMessage.className = 'fade-in';
        chatContainer.style.display = 'flex';
        if (callback) callback();
      });
    }

    // Initial star with enhanced timing
    setTimeout(() => {
      showShootingStar(() => {
        textMessage.textContent = 'Look! A shooting star! Make a wish!';
        textMessage.className = 'fade-in';
        chatContainer.style.display = 'flex';
      });
    }, 5000);
  </script>
</body>
</html>
